<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Firebase Authentication</h1>

    <form id="auth-form" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-600 font-medium">Email:</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="password" class="block text-gray-600 font-medium">Password:</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="flex justify-center gap-5">
        <button type="button" id="sign-up" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200 w-[6rem]">Sign Up</button>
        <button type="button" id="login" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200 w-[6rem]">Login</button>
      </div>
      
      <div class="flex justify-center gap-5">
        <button type="button" id="signInWithGoogle" class="text-black px-4 py-2 rounded-lg transition duration-200 w-[12rem] bg-gray-300 hover:bg-gray-400 hover:text-white">Sign in using Google</button>
      </div>
    </form>

    <p id="status" class="mt-4 text-center text-gray-700 font-medium">Status: Not logged in</p>
  </div>

  <script type="module" src="/index.js" defer></script>
</body>
</html>
