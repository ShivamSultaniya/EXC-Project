<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    

  <div class="bg-white shadow-lg rounded-lg p-6 h-screen w-full flex flex-col justify-between">
    <h1 class="title text-3xl font-bold text-blue-600 text-center mb-6">Gemini</h1>

    <div>
        <div class="chatbox bg-gray-50 rounded-lg shadow-inner p-4 overflow-y-auto max-h-[80vh] mb-4 border border-gray-200" id="chatbox">
            <div id="chat-output" class="chat-output space-y-2">
              <!-- Chat messages will appear here -->
            </div>
          </div>
      
          <div class="input-box flex items-center">
            <input 
              type="text" 
              id="userInput" 
              class="input-field flex-1 px-4 py-2 rounded-l-lg border-t border-b border-l border-gray-300 focus:outline-none" 
              placeholder="Type your message..." 
            >
            <button 
              id="sendMsg" 
              class="send-btn bg-blue-600 text-white px-6 py-2 rounded-r-lg hover:bg-blue-700 transition duration-300"
            >
              Send
            </button>
          </div>
    </div>
  </div>

  <script type="module" src="api.js" defer></script>
</body>
</html>
